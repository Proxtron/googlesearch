<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Central elements -->
        <div class="center">
            <!-- Logo-->
            <img id="googlelogo" src="images/googlelogo.png" alt="Google">
            
            <!-- Form: Search box and submit button-->
            <form action="https://www.google.com/search">
                
                <input id="searchbox" type="text" name="q" placeholder="Search...">
                <input id="submit" type="submit" value="Google Search">
            </form>
    
        </div>

        <!--Upper Right: Image search and Advanced search links-->
        <div class="links">
            <a href="/imgsearch.html">Image Search</a>
            <a href="/advancedsearch.html">Advanced Search</a>
        </div>
    </body>
</html>
